    <h2>문제 1. 색상 조절하기</h2>

    <p>
        : 색상 선택 후 변경 버튼을 클릭하면 색상이 변경 되도록 만들기
    </p>
    <div id="div1" class="div-test"></div>
    <input id="selectColor" type="color">
    <button onclick="changeColor();">변경</button>

    <script>
        function changeColor() {
            var div1 = document.getElementById('div1');
            var color = document.getElementById('selectColor').value;
            
            // alert(color);

            div1.style.backgroundColor = color;
        }
        
    </script>

    <h2>문제2. 크기 변경하기</h2>
    <p>
        : 버튼에 따라 크기 조절이 가능하도록 만들기
    </p>
    <div id="div2" class="div-test"></div>
    <button onclick="setHalfSize();">50X50</button>
    <button onclick="setDefaultSize();">원본 (100X100)</button>
    <button onclick="setDoubleSize();">200X200</button>

    <script>
        var div2 = document.getElementById('div2');

        function setHalfSize() {
            div2.style.width = "50px";
            div2.style.height = "50px";
        }

        function setDefaultSize() {
            div2.style.width = "100px";
            div2.style.height = "100px";
        }

        function setDoubleSize() {
            div2.style.width = "200px";
            div2.style.height = "200px";
        }
    </script>

    <h2>문제 3. HTML 태그에 접근</h2>
    <p>
        : 텍스트 박스로 입력받은 데이터를 가져와서 출력하기
    </p>

    <label>구매자 : <input type="text" placeholder="구매자의 이름을 입력하세요."></label>
   
    <br><br>
    
    <label>상품명 : <input type="text" id="pName" placeholder="구매 상품명을 이력하세요."></label>
  
    <br><br>
    
    <label>가격 : <input type="text" name="price" placeholder="구매 가격을 입력하세요."></label>
    
    <br><br>

    <button onclick="printValue();">입력값 출력하기</button>

    <div id="area"></div>

    <script>
        function printValue() {
            var area = document.getElementById('area');
            // ▼ 태그네임으로 가져오면 html 파일의 모든 input 태그를 배열 형태로 가져오고
            //   브라우저 콘솔에서 확인해보면 우리가 가져오고싶은 구매자 정보는 1번에 속해있고,
            //   사용자가 입력한 값은 콘솔의 value 항목에서 확인 가능하므로
            //   ▷  [1].value 로 값을 가져오는 것임
            var name = document.getElementsByTagName('input')[1].value;
            var pName = document.getElementById('pName').value;
            // ▼ name 속성은 중복이 허용되어 여러가지가 있을 수 있으므로
            //   콘솔을 확인하면 배열에 넣어서 보여줄것임
            //   ▷ 따라서, name 속성 배열에서 속성값이 price인 0번째 요소 출력
            var price = document.getElementsByName('price')[0].value;

            console.log(name, pName, price);

            area.innerHTML = `${name}님 구매상품은 ${pName}, 구매 가격은 ${price}원 입니다.`;


        } 
    </script>

    <h2>문제 4. 테이블 만들기</h2>
    <p>
        : prompt()로 사용자로부터 행과 열의 개수를 입력받아 테이블 만들기<br>
        아래의 div 태그에 innerHTML 속성을 사용해서 만들어진 테이블을 포함
    </p>

    <button onclick="makeTable();">테이블 생성</button>

    <div id="div3" style="margin-top: 10px;"></div>

    <script>
        function makeTable() {
            var count = 1;
            var table = '<table border="1">';
            var row = prompt('테이블의 행의 개수는?');
            var col = prompt('테이블의 열의 개수는?');
            
            console.log(row, col);
            
            // ▼ 행 만드는 for 문
            for (let i = 0; i < row; i++) {
                table += '<tr>';

                // ▼ 열 만드는 for 문
                for (let j = 0; j < col; j++) {
                    table += `<td>${count}</td>`;
                    
                    count++;
                }

                table += '</tr>';
            }

            table += '</table>';

            // ▼ 지양하는 방법 (돔트리)
            // div3.innerHTML = table;
            document.getElementById('div3').innerHTML = table;

            
        }

    </script>
