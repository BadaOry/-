<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개요 실습 문제</title>
    <style>
        .div-test {
            border: 1px solid;
            width: 100px;
            height: 100px;
            background-color: black;
        }

        #area {
            border: 1px solid;
            width: 300px;
            height: 200px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>개요 실습 문제</h1>
    
    <hr>
    <!-- 
        [ 못 푼 이유 ]
        - 함수 내 변수에서 color 값을 가져올 때 value를 쓰지 않음
    -->
    <h2>문제 1. 색상 조절하기</h2>

    <p>
        : 색상 선택 후 변경 버튼을 클릭하면 색상이 변경 되도록 만들기
    </p>
    <div id="area1" class="div-test"></div>
    <input id="colorChart" type="color">
    <button onclick="changeColor();">변경</button>

    <script>
        function changeColor() {
            var cb = document.getElementById('colorButton');
            var color = document.getElementById('colorChart');
            var area = document.getElementsById('area1');
            
            area.style.backgroundColor = color;
        }
        
    </script>

    <hr>

    <!-- 
        [ 못 푼 이유 ]
        - 전역변수를 쓰지 않음 
        - id 설정을 안함
    -->

    <h2>문제2. 크기 변경하기</h2>
    <p>
        : 버튼에 따라 크기 조절이 가능하도록 만들기
    </p>
    <div class="div-test"></div>
    <button onclick="changeSize50();">50X50</button>
    <button onclick="changeSize100();">원본 (100X100)</button>
    <button onclick="changeSize200();">200X200</button>

    <script>
        function changeSize50() {
            var area = document.getElementsByClassName("div-test");

            area.style.width = "50px";
            area.style.height = "50px";
        }

        function changeSize100() {
            var area = document.getElementsByClassName("div-test");

            area.style.width = "100px";
            area.style.height = "100px";
        }

        function changeSize200() {
            var area = document.getElementsByClassName("div-test");

            area.style.width = "200px";
            area.style.height = "200px";
        }
    </script>
    
    <hr>
    
    <!-- 
        [ 못 푼 이유 ]
        - div  공간을 변수로 설정하지 않음
        - 구매자, 상품명, 가격에서 입력받은 값을 가져 올 때  
          ▷ 배열이라면 몇 번째 인덱스를 가져오는지 확인하고
          ▷ 내가 가져오고 싶은 속성값이 어떤 타입인지 확인 (여기서는 value 가 필요했음)
    -->
    <h2>문제 3. HTML 태그에 접근</h2>
    <p>
        : 텍스트 박스로 입력받은 데이터를 가져와서 출력하기
    </p>

    <label>구매자 : <input type="text" id="buyer" placeholder="구매자의 이름을 입력하세요."></label>
   
    <br><br>
    
    <label>상품명 : <input type="text" id="pName" placeholder="구매 상품명을 이력하세요."></label>
  
    <br><br>
    
    <label>가격 : <input type="text" id="price" placeholder="구매 가격을 입력하세요."></label>
    
    <br><br>

    <button>입력값 출력하기</button>

    <div id="area"></div>

    <script>
        function readValue() {
            var buyerName = document.getElementById('buyer').value;
            var pName = document.getElementById('pName').value;
            var price = document.getElementById('price').value;

        } 
    </script>

    <hr>
    <!-- 
        [ 못 푼 이유 ]
        - prompt 로 행 & 열 개수 입력받기
        - table 이라는 이름의 변수를 만들고 
           반복문을 사용하여 <table><tr><td></td></tr></table> 형식의 텍스트를 만들고
           innerHTML을 사용허여 변수에 텍스트 대입하기
    -->
    <h2>문제 4. 테이블 만들기</h2>
    <p>
        : prompt()로 사용자로부터 행과 열의 개수를 입력받아 테이블 만들기<br>
        아래의 div 태그에 innerHTML 속성을 사용해서 만들어진 테이블을 포함
    </p>

    <button>테이블 생성</button>

    <div></div>

</body>
</html>
