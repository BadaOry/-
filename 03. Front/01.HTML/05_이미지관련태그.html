<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관련 태그</title>
</head>
<body>
    <h1>이미지 관련 태그</h1>

    <h3>src 속성</h3>
    <!-- 
        src 속성이 결로를 설정하여 이미지 파일을 불러옴
    -->

    <img src="../resources/image/river1.PNG">
    
    <h3>alt 속성</h3>
    <!--
        사진의 경로가 잘못되었거나 이미지를 제대로 표현할 수 업승ㄹ 경우
        대체 텍스트의 용도로 사용 됨
    -->
    
    <img src="../resources/image/river.PNG" 
         alt="이 사진은 강 풍경 사진 입니다. 이미지를 불러올 수 없습니다.">

    <h3>width와 height</h3>
    <!--
        사진의 높이와 너비 지정
        고정된 단위 (px 등)의 크기로도 지정 가능하며
        가변 크기(%)크기로도 지정 가능
        크기를 지정하지 않을 경우 원본 이미지
    -->

    <h4>고정 크기 단위 : 화면 사이즈가 변해도 크기가 변하지 않음</h4>
    <img src="../resources/image/flower1.PNG" width="200px" height="150px">
    <img src="../resources/image/flower2.PNG" width="200" height="150px">
    <img src="../resources/image/flower3.PNG" width="200px" height="150">
    <img src="../resources/image/flower4.PNG" width="200" height="150">
    <img src="../resources/image/flower5.PNG" width="150px" height="150px">

    <h4>가변 크기 단위 : 화면 사이즈 혹은 기준 사이즈에 따라 크기가 변경</h4>
    <img src="../resources/image/flower1.PNG" width="15%" height="150px">
    <img src="../resources/image/flower2.PNG" width="15%" height="150px">
    <img src="../resources/image/flower3.PNG" width="15%" height="150">
    <img src="../resources/image/flower4.PNG" width="15%" height="150">
    <img src="../resources/image/flower5.PNG" width="15%" height="150px">

    <h3>이미지 맵</h3>
    <!--
        이미지를 구역별로 나누어 링크를 걸어줌
    -->

    <img src="../resources/image/river2.PNG" width="600px" usemap="#map">
    
    <map name="map">
        <area shpae="rect" coords="0, 0, 300, 400" href="https://www.naver.com" target="_self">
        <area shpae="rect" coords="300, 0, 600, 400" href="https://www.google.com" target="_blank">
        <!-- <area shpae="circle" coords="300, 200, 100" href="https://www.naver.com" target="_self"> -->
    </map>

</body>
</html>
