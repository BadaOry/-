<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./실험용.css">
</head>
<body>
    <h2>포지셔닝</h2>
    <h4>절대 위치와 상대 위치</h4>

    <div class="outer">
        <div id="first"></div>
        <div id="second"></div>
        <div id="third"></div>
    </div>

    <h4>고정 위치</h4>
    <div id="fixed-area"></div>

    <hr>

    <h3>visibility</h3>
    <div class="visibility" id="v-test1"></div>
    <div class="visibility" id="v-test2"></div>
    <div class="visibility" id="v-test3"></div>

    <h3>z-index</h3>
    <div id="z-outer">
        <div class="z-test" id="z1"></div>
        <div class="z-test" id="z2"></div>
        <div class="z-test" id="z3"></div>
    </div>

    <hr>

    <h3>float, clear</h3>
    <div class="float-test" ></div>
    <div class="float-test" ></div>
    <div class="float-test" ></div>
    <div class="float-test" ></div>
    <div class="float-test" ></div>
    <div class="float-test" ></div>
    <div class="float-test" id="ft1"></div>
    <div class="float-test" id="ft1"></div>
    <div class="float-test" id="ft1"></div>
    <div class="float-test" id="ft1"></div>
    <div class="float-test" id="ft1"></div>
    <div class="float-test" id="ft1"></div>
    <div class="float-test" id="ft1"></div>
    

    <hr>
    <!--
        ▲ 원래 자리인 float, clear 뒤에 들어갈뿐임
          네모네모들은 둥둥 뜬 상태라서 겹친것 처럼 보일 뿐임
    -->

    <hr style="clear: both">    <!--
        ▲ clear를 사용해서 더이상 float의 영향을 받지 않고,
          float은 유효하지 않게 float 속성을 삭제해주는 속성
    -->
    <!-- /* -------------------------------------------------- */ -->
</body>
</html>
