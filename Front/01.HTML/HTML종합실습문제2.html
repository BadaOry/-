<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
</head>
<body>
    <h1>회원가입</h1>

    <form>

        <fieldset>

            <fieldset>
                <legend>필수 입력 사항</legend>
                    <label><b>ID</b><input type="text" name="id" 
                       maxlength="10" plaeholder="아이디 10글자 이내" style="width:300px"></label> <button>중복 확인</button>
                   
                    <br>

                    <label><b>비밀번호</b><input type="password" name="pwd"
                        minlength="8" placeholder="영문, 숫자, 특수문자 포함 8자 이상"
                        style="width:300px"></label>

                    <br>

                    <label><b>비밀번호 확인</b><input type="password" name="pwd"
                        minlength="8" style="width:300px"></label>

                    <br>

                    <label><b>Email</b><input type="email" name="email" 
                        style="width:300px"></label>
                        <select name="national" id="national">
                                <option value="google">gmail.co.kr</option>
                                <option value="naver">naver.com</option>
                                <option value="daum">daum.net</option>
                            <option selected>직접 입력</option>
                        </select>
                        
            </fieldset>
    
            <fieldset>
                <legend>추가 정보</legend>
                <label>프로필 사진 :  
                    <input type="file" name="profile" id="profile">
                </label>
                
                <br><br>

                <label>성별  :  
                    <label><input type="radio" name="gender" value="M" checked>남자</label>
                    <label><input type="radio" name="gender" value="F">여자</label>
                </label>

                <br><br>

                <label>생년월일  :  
                    <label><input type="date" name="birthday" value=""></label>
                </label>

                <br><br>

                <label>취미

                    <br> 

                    <label><input type="checkbox" name="hobby" value="baseball">야구</label>
                    <label><input type="checkbox" name="hobby" value="basketball">농구</label>
                    <label><input type="checkbox" name="hobby" value="soccer">축구</label>
                    
                    <br>
                    
                    <label><input type="checkbox" name="hobby" value="study">공부</label>
                    <label><input type="checkbox" name="hobby" value="music">음악감상</label>
                   
                    <br>
                    
                    <label><input type="checkbox" name="hobby" value="etc">기타 : 
                           <input type="text"> </label>
   
                </label>

                <label>자기소개

                    <br>

                    <textarea name="textarea" id="introduce" 
                    cols="50" rows="5" style="resize : none;"></textarea>
                </label>

    
            </fieldset>

            <br><br>
            
            <input type="submit" value="회원가입">
            <input type="reset" value="다시 입력">
            <button>이전으로</button>
    
        </fieldset>
        

    </form>
    
</body>
</html>
