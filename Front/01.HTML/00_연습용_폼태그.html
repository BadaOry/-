<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습용_폼태그</title>
</head>
<body>
    <h1>폼 관련 태그</h1>
    <!--
        html에서 사용자가 입력할 수 있는 양식 제공
        input 태그를 통해서 사용자 입력정보를 서버로 넘김

        action : 데이터를 전달할 서버
        method : get / post 
        autocomplete : 이전 내용 출력
    -->

    <h3>폼 태그의 기본 구조</h3>

    <form method="get">
        <label>
            검색할 내용 : <input type="text" size="10" name="search" autocomplete="off">
        </label>
    <input type="submit" value="검색">
    </form>


    <h4>fieldset : 폼 요소를 그룹으로 묶는 태그</h4>
    <h4>legend : 묶은 폼 요소에 명칭을 붙이는 태그</h4>

    <form>
        <fieldset>
            <legend>회원 정보</legend>

        </fieldset>


    </form>

    <h3>텍스트와 관련된 input 태그들</h3>
    <form>
        <h4>type="text"</h4>

        <label>아이디 : <input type="text" name="" id=""></label>


    </form>




</body>
</html>
