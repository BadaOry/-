<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>납품 관리</title>
</head>
<body>
    <h1>납품 관리</h1>

    <form>

        <fieldset>
                <legend>납품자 정보</legend>
                    <ol type='1'>
                        <li><label>납품자명 :  <input type="text" name="sname" placeholder="name"></label></li>
                        <li><label>email : <input type="email" name="email" placeholder="answs@naver.com"></label></li>
                        <li><label>홈페이지 : <input type="url" name="url" value="http://"></label></li>
                    </ol>
        </fieldset>

        <fieldset>
            <legend>납품 정보</legend>
                <ul>
                    <li><label>상품명 : <input type="text" name="pname"></label></li>
                    <li><label>납품 수량 : <input type="text" name="amount" min="100" placeholder="최소 100"></label></li>
                    <li><label>납품 등급 : <input type="range" name="plevel" min="0" max="100" step="10" style="width:150px"></label></li>
                    <li><label>기타 사항 : <textarea name="textarea" id="textarea" 
                        cols="30" rows="10" ></textarea></label></li>
                </ul>
        </fieldset>

        <br>

        <input type="submit" value="send message">

    </form>

</body>
</html>
